<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Day Card</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="//pull.cappuccicons.com/cpf.js"></script>
    
    <div class="valentines-card">
        <audio id="player" name="two-hearts">
<source src="./Lyrical_ Kabhi Kabhi Aditi Zindagi  Jaane Tu Ya Jaane Na  A.R. Rahman  Rashid Ali.mp3" type="audio/mpeg"/></audio>
   
 <input id="open" type="checkbox">
 <label class="open" for="open"></label>
 <div class="card-front">
   <div class="lines"></div>
   <div class="note"></div>
 </div>
 <div class="card-inside">
   <div class="top-text">For the record..</div>
   <div class="vinyl">
     <div class="text-love">I lOVE YOU
     </div>
   </div>
   <div class="headshell"></div>
   <div class="top-circle"></div>
   <div class="heart"></div>
 </div>
</div>
<script src="script.js"></script>
</body>
</html>
